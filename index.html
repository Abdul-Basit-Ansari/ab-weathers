<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

    <title>A.B Weathers </title>

    <link rel="stylesheet" href="style.css">
    <!-- Loading third party fonts -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">

<body>

    <div class="site-content">
        <div class="site-header">
            <div class="container">
                <a href="index.html" class="branding">
                    <img src="images/logo.png" alt="" class="logo">
                    <div class="logo-type">
                        <h1 class="site-title">A.B Weathers</h1>
                        <small class="site-description">Weather Services</small>
                    </div>
                </a>

                <!-- Default snippet for navigation -->
                <div class="main-navigation">
                    <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                    <ul class="menu">
                        <li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
                        <li class="menu-item"><a href="#">Updates</a></li>
                        <li class="menu-item"><a href="#">Live Location</a></li>
                        <li class="menu-item"><a href="#">Contact</a></li>
                        <li class="menu-item"><a href="#">About</a></li>
                    </ul> 
                </div>

                <div class="mobile-navigation"></div>

            </div>
        </div> 
        <!-- .site-header -->
        <!-- <div class="hero" data-bg-image="images/banner.png"> -->
        <div class="mybg" data-bg-image="images/bg1.jpeg">

            <div class="hero">
                <div class="container">
                    <form onsubmit="myweather(); return false" class="find-location">
                        <input type="text" id="mycity" placeholder="Find your location...">
                        <input type="submit" value="Find">
                    </form>

                </div>
            </div>



            <div style="font-size: 20px;padding: 10px;background-color:#1e202b ;width:60%;text-align: center;height: 10vh;line-height: 1.5; border-radius: 5rem; border: 10px double gray;font-size: 30px;margin: 1px auto; color: gray;" id="access">
            </div>
            <div class="forecast-table">
                <div id="weatherResult" style="height:435px;" class="container">
                </div>
            </div>

        </div>

        <footer class="site-footer">
            <div class="container">
                <!-- <div class="row"> -->
                <p class="colophon">Developed By Abdul Basit Ansari&copy;&nbsp;2022 </p>
                <div class="myr col-md-3 col-md-offset-1">
                    <div class="social-links">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-google-plus"></i></a>
                        <a href="#"><i class="fa fa-pinterest"></i></a>
                    </div>
                </div>
                <!-- </div> -->

            </div>
        </footer> <!-- .site-footer -->
    </div>




   



    <!-- <script src="js/jquery-1.11.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>


</body>

</html>
